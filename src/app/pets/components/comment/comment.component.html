<div class="card">
  <!-- Image Avatar -->
  <div class="img">
    <img [src]="comment.emitterImg" alt="" />
  </div>

  <!-- Message body -->
  <div class="message">
    <h4>{{ comment.emitterName }}</h4>
    <p class="message-date">Publicado el {{ comment.date | date: "full" }}</p>
    <p class="message-text">
      {{ comment.text }}
    </p>
  </div>
</div>
