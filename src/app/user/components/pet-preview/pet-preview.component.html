<div *ngIf="pet">
  <div class="card">
    <!-- Pet image -->
    <div class="img">
      <img [src]="pet.photoUrl" alt="" />
    </div>

    <!-- Pet info -->
    <div class="info">
      <div class="info-header">
        <h2>{{ pet.name }}</h2>

        <span>Descripci칩n</span>
        <p>{{ pet.description }}</p>

        <span>Fecha de publicaci칩n</span>
        <p>{{ pet.postDate | date: "medium" }}</p>
      </div>

      <div class="info-items">
        <div class="item-age">
          <img src="assets/icons/age.png" alt="" />
          <p>{{ pet.age }} {{ pet.age }}</p>
        </div>

        <div class="item-kind">
          <img [src]="pet.kind | pipeImg" alt="" />
          <p>{{ pet.kind | pipeKind }}</p>
        </div>

        <div class="item-location">
          <img src="assets/icons/location.png" alt="" />
          <p>{{ pet.location }}</p>
        </div>
      </div>

      <div class="info-footer">
        <button mat-stroked-button color="primary" (click)="goOwnerPage()">
          Ver informaci칩n del due침o
        </button>
        <button mat-icon-button color="primary" (click)="addComment()">

        </button>
      </div>
    </div>
  </div>
</div>
