<div class="update-profile">
  <!-- User Image -->
  <div class="user-image">
    <div class="user-image-pic">
      <div class="img">
        <img [src]="imageUrl ? imageUrl : myProfile.imgUrl" alt="" />
      </div>
      <input
        type="file"
        id="file"
        accept="image/*"
        (change)="showPreview($event)"
      />
      <label for="file"><mat-icon>add_a_photo</mat-icon> </label>
    </div>
  </div>

  <!-- User form -->
  <div class="user-form">
    <form [formGroup]="updateProfileForm" (ngSubmit)="submitChanges()">
      <div class="row-2">
        <!-- Name -->
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <!-- Lastname -->
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastname" />
        </mat-form-field>
      </div>

      <div class="row-2">
        <!-- Location -->
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Ubicación</mat-label>
          <input matInput formControlName="location" />
        </mat-form-field>

        <!-- Phone -->
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="phone" />
        </mat-form-field>
      </div>

      <!-- Email -->
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <!-- Descripción -->
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="aboutMe"></textarea>
      </mat-form-field>

      <div class="buttons">
        <!-- Cancel -->
        <button
          mat-stroked-button
          color="primary"
          (click)="cancel()"
          type="button"
        >
          Cancelar
        </button>

        <!-- Submit -->
        <button
          mat-flat-button
          color="primary"
          (click)="submitChanges()"
          type="submit"
        >
          Aceptar
        </button>
      </div>
    </form>
  </div>
</div>
