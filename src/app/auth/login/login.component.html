<div class="container">
  <div class="login-img">
    <img src="../../../assets/login.png" alt="" />
  </div>

  <div class="login-icon">
    <img src="assets/login-icon.png" alt="" />
  </div>

  <div class="login-form">
    <div class="card">
      <h2>Inicia sesión</h2>

      <!-- Submit form -->
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <!-- email -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error>{{ emailErrorMsg }}</mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error>{{ passwordErrorMsg }}</mat-error>
        </mat-form-field>

        <!-- Go to signup -->
        <a routerLink="/auth/signup" class="link"
          >¿Aún no tienes una cuenta? Clic aquí para registrarte</a
        >

        <!-- Submit form -->
        <button mat-flat-button color="primary" class="my-3" type="submit">
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>
</div>
